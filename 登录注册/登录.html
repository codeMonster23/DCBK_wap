<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/index.css">
        <script src="../js/jquery-1.10.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/public.js"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="register login">
                <header>
                    <a href="" class="return"></a>登录<a href="" class="rightLink">注册</a>
                </header>
                <img src="../images/index/dcbk_logo.png" alt="" class="logo">
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="用户名（中国知网用户可直接登录）">
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="密码">
                    </div>
                    <p class="warning">用户名错误，请重新输入</p>
                    <a href="" class="blue forgetPassword">忘记密码</a>
                    <div class="clearfix"></div>
                    <a href="" class="redBtn">登录</a>
                </form>
                <div class="otherlogin">
                    <h1>其他方式登录</h1>
                    <div class="text-center">
                        <a href=""><img src="../images/index/login_qq.png" alt=""></a>
                        <a href=""><img src="../images/index/login_wx.png" alt=""></a>
                        <a href=""><img src="../images/index/login_wb.png" alt=""></a>
                    </div>
                </div> 
            </div>
        </div>
        <script>
            $('input[type="password"]').focus(function () {
                $('html,body').height(800);
            });
            $('input[type="password"]').blur(function () {
                $('html,body').css('height','auto');
            });
        </script>
    </body>
</html>
