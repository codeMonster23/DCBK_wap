<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0">
        <link rel="stylesheet"  href="../css/bootstrap.min.css">
        <link rel="stylesheet"  href="../css/global.css">
        <link rel="stylesheet"  href="../css/index.css">
        <script src="../js/jquery-1.10.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/public.js"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="certification">               
                <header>
                    <a href="" class="return"></a>
                    主编认证
                </header>
                <div class="step">
                    <img src="../images/index/step1.png" alt="">
                </div>
                <form>
                    <div class="form-group">
                        <label><i>* </i>真实姓名</label>
                        <div class="form-item">
                            <input type="text" placeholder="请填写您的真实姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>工作单位</label>
                        <div class="form-item">
                            <input type="text" placeholder="如：北京XX技术股份有限公司">
                        </div>
                    </div>
                    <div class="form-group select">
                        <label><i>* </i>所属行业</label>
                        <div class="form-item">
                            <p class="">请选择所属行业</p>
                            <ul>
                                <li class="active">请选择所属行业</li>
                                <li>教育教学</li>
                                <li>医药卫生</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><i>* </i>职业</label>
                        <div class="form-item">
                            <input type="text" placeholder="如：高中英语特技教师、高级产品经理、一级工程师">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>学历</label>
                        <div class="form-item">
                            <input type="text" placeholder="如：高中、专科、本科、硕士、博士">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><i>* </i>擅长领域</label>
                        <div class="form-item">
                            <input type="text" placeholder="如：高中英语数学、心血管疾病治疗">
                        </div>
                    </div>
                    <div class="form-group txtarea">
                        <label><i>* </i>个人简介</label>
                        <div class="form-item">
                            <textarea placeholder="如：高中语文特技教师，曾获得省级语文多项奖项，擅长高考语文"></textarea>
                        </div>
                    </div>
                    <div class="form-group upload-file">
                        <label>相关证书</label>
                        <div class="form-item clearfix">
                            <div class="item success positionR">
                                <div class="delete"></div>
                                <div class="inner">
                                    <img src="../imagesTemp/index/certificate.jpg" alt="">
                                </div>
                            </div>
                            <div class="item"></div>
                        </div>
                    </div>
                    <a href="" class="redBtn">下一步</a>
                </form>
            </div>
        </div>
    </body>
</html>
